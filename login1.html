<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serverless Microservices App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: #0a0e27;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Crazy animated background */
    .bg-animation {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .bg-shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.5;
      animation: float 15s infinite ease-in-out;
    }

    .shape1 {
      width: 500px;
      height: 500px;
      background: linear-gradient(45deg, #ff6b9d, #c44569);
      top: -10%;
      left: -10%;
      animation-delay: 0s;
    }

    .shape2 {
      width: 400px;
      height: 400px;
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      bottom: -10%;
      right: -10%;
      animation-delay: 3s;
    }

    .shape3 {
      width: 350px;
      height: 350px;
      background: linear-gradient(45deg, #43e97b, #38f9d7);
      top: 30%;
      right: -5%;
      animation-delay: 7s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
      33% { transform: translate(100px, -100px) scale(1.2) rotate(120deg); }
      66% { transform: translate(-80px, 80px) scale(0.8) rotate(240deg); }
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.3) rotate(-15deg); }
      50% { transform: scale(1.15) rotate(5deg); }
      70% { transform: scale(0.9) rotate(-3deg); }
      100% { opacity: 1; transform: scale(1) rotate(0deg); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-3deg); }
      75% { transform: rotate(3deg); }
    }

    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .container { 
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }
    
    .login-box { 
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(20px);
      padding: 50px 40px;
      border-radius: 30px;
      border: 3px solid #dc2626;
      box-shadow: 0 0 50px rgba(220, 38, 38, 0.5),
                  0 20px 60px rgba(0, 0, 0, 0.8),
                  inset 0 0 30px rgba(220, 38, 38, 0.1);
      max-width: 420px;
      margin: 100px auto;
      animation: popIn 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      position: relative;
      z-index: 10;
      overflow: hidden;
    }

    .login-box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 10px,
        rgba(220, 38, 38, 0.03) 10px,
        rgba(220, 38, 38, 0.03) 20px
      );
      animation: slidePattern 20s linear infinite;
    }

    @keyframes slidePattern {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .login-box h2 {
      font-size: 48px;
      margin-bottom: 5px;
      text-align: center;
      animation: slideUp 0.8s ease-out 0.3s both;
      text-shadow: 0 0 30px rgba(220, 38, 38, 0.8),
                   0 0 60px rgba(220, 38, 38, 0.5);
      position: relative;
      z-index: 2;
    }

    .emoji-big {
      display: inline-block;
      font-size: 60px;
      filter: drop-shadow(0 0 20px rgba(220, 38, 38, 0.8));
    }

    .gradient-text {
      background: linear-gradient(90deg, #dc2626, #ef4444, #dc2626);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 3s linear infinite;
      font-weight: 900;
      letter-spacing: -1px;
      font-family: Impact, 'Arial Black', sans-serif;
      text-transform: uppercase;
    }

    @keyframes shimmer {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    .login-subtitle {
      text-align: center;
      color: #9ca3af;
      margin-bottom: 35px;
      font-size: 15px;
      animation: slideUp 0.8s ease-out 0.4s both;
      position: relative;
      z-index: 2;
      font-family: 'Courier New', monospace;
      letter-spacing: 1px;
    }

    .input-group {
      position: relative;
      margin: 25px 0;
      animation: slideUp 0.8s ease-out 0.5s both;
      z-index: 2;
    }

    input { 
      width: 100%;
      padding: 18px 24px;
      border: 2px solid #dc2626;
      border-radius: 16px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(10, 10, 10, 0.8);
      color: white;
      position: relative;
      z-index: 2;
    }

    input::placeholder {
      color: #6b7280;
    }

    input:focus {
      outline: none;
      border-color: #ef4444;
      background: rgba(10, 10, 10, 0.9);
      box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.2), 
                  0 0 30px rgba(220, 38, 38, 0.5);
      transform: translateY(-2px);
    }

    .btn { 
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #dc2626, #b91c1c);
      background-size: 200% auto;
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 30px rgba(220, 38, 38, 0.6),
                  0 0 50px rgba(220, 38, 38, 0.3);
      margin-top: 15px;
      animation: slideUp 0.8s ease-out 0.6s both;
      position: relative;
      overflow: hidden;
      z-index: 2;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: Impact, 'Arial Black', sans-serif;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover { 
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 12px 40px rgba(220, 38, 38, 0.8),
                  0 0 60px rgba(220, 38, 38, 0.5);
      background-position: 100% 0;
    }

    .btn:active {
      transform: translateY(-1px) scale(0.98);
    }

    .hidden { display: none; }

    .dashboard {
      animation: slideUp 0.6s ease-out;
      max-width: 450px;
      margin: 50px auto;
    }

    .dashboard-box {
      background: rgba(20, 25, 45, 0.9);
      backdrop-filter: blur(20px);
      padding: 50px 40px;
      border-radius: 30px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 100px rgba(255, 107, 157, 0.2);
      animation: popIn 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    header {
      text-align: center;
      margin-bottom: 35px;
      animation: slideUp 0.8s ease-out 0.2s both;
    }

    header h1 {
      font-size: 42px;
      font-weight: 900;
      margin-bottom: 8px;
      animation: wiggle 0.5s ease-in-out 1s;
    }

    header h1 .emoji-big {
      font-size: 50px;
      display: inline-block;
      animation: wiggle 2s ease-in-out infinite;
    }

    header .user-greeting {
      background: linear-gradient(90deg, #ff6b9d, #4facfe, #43e97b, #ff6b9d);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: rainbow 3s linear infinite;
      font-size: 28px;
      font-weight: 900;
      letter-spacing: -1px;
      margin-bottom: 8px;
    }

    header p {
      color: #8b92b0;
      font-size: 15px;
    }

    .logout-btn {
      width: 100%;
      margin-top: 35px;
      background: linear-gradient(90deg, #f093fb, #f5576c, #f093fb);
      background-size: 200% auto;
    }

    .logout-btn:hover {
      background-position: 100% 0;
    }

    section {
      margin: 30px 0;
      animation: slideUp 0.8s ease-out both;
    }

    section:nth-child(1) { animation-delay: 0.3s; }
    section:nth-child(2) { animation-delay: 0.4s; }
    section:nth-child(3) { animation-delay: 0.5s; }

    h2 {
      color: white;
      font-size: 20px;
      font-weight: 800;
      margin-bottom: 18px;
      text-align: center;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 15px;
    }

    .controls input {
      width: 100%;
    }

    .controls .btn-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .controls button {
      padding: 15px 20px;
      width: 100%;
      font-size: 15px;
    }

    .output {
      margin-top: 20px;
      padding: 18px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      color: #fff;
      min-height: 60px;
      font-size: 14px;
      max-height: 400px;
      overflow-y: auto;
    }

    .output::-webkit-scrollbar {
      width: 8px;
    }

    .output::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .output::-webkit-scrollbar-thumb {
      background: rgba(255, 107, 157, 0.5);
      border-radius: 10px;
    }

    .output::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 107, 157, 0.7);
    }

    .loading {
      font-style: italic;
      color: #8b92b0;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th, td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      background: rgba(255, 107, 157, 0.15);
      color: #ff6b9d;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 0.5px;
    }

    td {
      color: #e0e0e0;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.03);
    }

    @media (max-width: 768px) {
      .dashboard {
        margin: 20px auto;
      }

      .dashboard-box {
        padding: 35px 25px;
      }

      header h1 {
        font-size: 32px;
      }

      header .user-greeting {
        font-size: 22px;
      }

      .controls .btn-group {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Screen -->
    <div id="loginScreen" class="login-box">
      <h2><span class="emoji-big">üï∑Ô∏è</span></h2>
      <h2 class="gradient-text">Spider-Man</h2>
      <p class="login-subtitle">[ ACCESS CONTROL SYSTEM ]</p>
      <div class="input-group">
        <input type="text" id="username" placeholder="Enter your identity" onkeypress="if(event.key==='Enter') login()">
      </div>
      <button class="btn" onclick="login()">Access Dashboard</button>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboardScreen" class="dashboard hidden">
      <div class="dashboard-box">
        <header>
          <h1><span class="emoji-big">üéØ</span></h1>
          <div class="user-greeting">hey <span id="userDisplay"></span>!</div>
          <p>managing data like a boss rn üí™</p>
        </header>

        <section>
          <h2>üë• users be like</h2>
          <div class="controls">
            <input id="userName" placeholder="name goes here">
            <input id="email" placeholder="email vibes">
            <div class="btn-group">
              <button class="btn" onclick="createUser()">add user üöÄ</button>
              <button class="btn" onclick="listUsers()">show all üìã</button>
            </div>
          </div>
          <div id="usersOutput" class="output"></div>
        </section>

        <section>
          <h2>üõçÔ∏è products hitting different</h2>
          <div class="controls">
            <input id="productname" placeholder="product name">
            <input id="price" placeholder="price tag üí∞">
            <div class="btn-group">
              <button class="btn" onclick="createProduct()">add product ‚ú®</button>
              <button class="btn" onclick="listProducts()">show all üìã</button>
            </div>
          </div>
          <div id="productsOutput" class="output"></div>
        </section>

        <section>
          <h2>üì¶ orders on deck</h2>
          <div class="controls">
            <input id="orderUserId" placeholder="user id">
            <input id="orderProductId" placeholder="product id">
            <input id="quantity" type="number" placeholder="how many?" value="1">
            <div class="btn-group">
              <button class="btn" onclick="createOrder()">create order üéâ</button>
              <button class="btn" onclick="listOrders()">show all üìã</button>
            </div>
          </div>
          <div id="ordersOutput" class="output"></div>
        </section>

        <button class="btn logout-btn" onclick="logout()">i'm out ‚úåÔ∏è</button>
      </div>
    </div>
  </div>

  <script>
    // üîó Replace with your API Gateway endpoint
    const API = "https://qcr9krhb0a.execute-api.us-east-1.amazonaws.com/unlox-pro-api-3";

    let currentUser = null;

    function login() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("bruh, enter your name first! üòÖ");
        return;
      }
      
      currentUser = username;
      showDashboard();
    }

    function showDashboard() {
      document.getElementById("loginScreen").classList.add("hidden");
      document.getElementById("dashboardScreen").classList.remove("hidden");
      document.getElementById("userDisplay").textContent = currentUser;
    }

    function logout() {
      currentUser = null;
      document.getElementById("username").value = "";
      document.getElementById("loginScreen").classList.remove("hidden");
      document.getElementById("dashboardScreen").classList.add("hidden");
    }

    function showLoading(elementId) {
      document.getElementById(elementId).innerHTML = '<div class="loading">loading the vibes... üåÄ</div>';
    }

    // üîß Fixed fetchData with body parsing
    async function fetchData(url, method, body = null) {
      try {
        const options = {
          method,
          headers: { "Content-Type": "application/json" },
          body: body ? JSON.stringify(body) : null
        };
        const response = await fetch(url, options);
        const text = await response.text();

        let data;
        try {
          data = JSON.parse(text);
        } catch {
          return { error: "Invalid JSON: " + text };
        }

        // unwrap API Gateway proxy response
        if (data.body) {
          try {
            data = JSON.parse(data.body);
          } catch {
            return { error: "Failed to parse body: " + data.body };
          }
        }

        return data;
      } catch (error) {
        return { error: error.message };
      }
    }

    // Create User
    async function createUser() {
      const name = document.getElementById("userName").value;
      const email = document.getElementById("email").value;
      if (!name || !email) return alert('fill in all the fields bestie! üìù');

      const result = await fetchData(API + "/users", "POST", { name, email });
      document.getElementById("usersOutput").innerText =
        result.error ? '‚ùå ' + result.error : '‚úÖ user added! they\'re in the system now üíØ';
    }

    // List Users
    async function listUsers() {
      showLoading("usersOutput");
      const result = await fetchData(API + "/users", "GET");
      if (result.error) {
        document.getElementById("usersOutput").innerText = '‚ùå ' + result.error;
      } else {
        let html = "<table><tr><th>User ID</th><th>Name</th><th>Email</th></tr>";
        result.forEach(u => {
          html += `<tr><td>${u.userId}</td><td>${u.name}</td><td>${u.email}</td></tr>`;
        });
        html += "</table>";
        document.getElementById("usersOutput").innerHTML = html;
      }
    }

    // Create Product
    async function createProduct() {
      const name = document.getElementById("productname").value;
      const price = document.getElementById("price").value;
      if (!name || !price) return alert('fill in all the fields bestie! üìù');

      const result = await fetchData(API + "/products", "POST", { name, price });
      document.getElementById("productsOutput").innerText =
        result.error ? '‚ùå ' + result.error : '‚úÖ product added! it\'s live now üî•';
    }

    // List Products
    async function listProducts() {
      showLoading("productsOutput");
      const result = await fetchData(API + "/products", "GET");
      if (result.error) {
        document.getElementById("productsOutput").innerText = '‚ùå ' + result.error;
      } else {
        let html = "<table><tr><th>Product ID</th><th>Name</th><th>Price</th></tr>";
        result.forEach(p => {
          html += `<tr><td>${p.productId}</td><td>${p.name}</td><td>${p.price}</td></tr>`;
        });
        html += "</table>";
        document.getElementById("productsOutput").innerHTML = html;
      }
    }

    // Create Order
    async function createOrder() {
      const userId = document.getElementById("orderUserId").value;
      const productId = document.getElementById("orderProductId").value;
      const quantity = document.getElementById("quantity").value;
      if (!userId || !productId || !quantity) return alert('fill in all the fields bestie! üìù');

      const result = await fetchData(API + "/orders", "POST", { userId, productId, quantity });
      document.getElementById("ordersOutput").innerText =
        result.error ? '‚ùå ' + result.error : '‚úÖ order placed! that\'s what i\'m talking about üéä';
    }

    // List Orders
    async function listOrders() {
      showLoading("ordersOutput");
      const result = await fetchData(API + "/orders", "GET");
      if (result.error) {
        document.getElementById("ordersOutput").innerText = '‚ùå ' + result.error;
      } else {
        let html = "<table><tr><th>Order ID</th><th>User ID</th><th>Product ID</th><th>Quantity</th></tr>";
        result.forEach(o => {
          html += `<tr><td>${o.orderId}</td><td>${o.userId}</td><td>${o.productId}</td><td>${o.quantity}</td></tr>`;
        });
        html += "</table>";
        document.getElementById("ordersOutput").innerHTML = html;
      }
    }
  </script>
</body>
</html>
